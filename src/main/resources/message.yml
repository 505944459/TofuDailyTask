#给玩家发送消息的前缀
message-prefix: §a[§b每日任务§a]§f

#自动领取每日任务的提醒
get-task: 又是新的一天啦~已经为你自动领取每日任务,输入/task查看

#完成一个小任务的提示，可以使用 %task_name%代表这个被完成的任务的名称
task-finish-one: 你完成了一个每日任务:%task_name%

#任务完成提示
task-finished: 你成功完成了今天的每日任务!没有自动领取奖励请使用/task进入菜单领取

#获取奖励提示
get-reward: 你成功领取了每日任务奖励~

#获取奖励时失败的提示，一般不会出现
get-reward-fail: 领取奖励失败，你可以再从尝试使用/task通过菜单手动领取

#可以领取每日奖励(存在一个未领取的每日奖励)
could-get-reward: 你还有一个未领取的每日任务奖励,今日内使用/task reward即可手动领取

#外因导致的小任务强制更新(也可能是插件出错，大概率是因为任务配置文件近期被修改)
task-force-update: 你有一个每日任务被强制刷新了!这可能是由于服务器插件配置更新导致的